name: Run Appium Tests on Android Emulator

on:
  push:
    branches:
      - main

jobs:
  android-emulator:
    runs-on: ubuntu-latest  # Chạy trên môi trường Ubuntu

    steps:
      # 1. Checkout mã nguồn
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Cài đặt Android SDK
      - name: Install Android SDK
        run: |
          sudo apt update
          sudo apt install -y openjdk-11-jdk wget unzip

          # Tạo thư mục cho Android SDK trong thư mục home
          mkdir -p $HOME/android-sdk/cmdline-tools

          # Tải về và giải nén Android SDK command line tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-7583922_latest.zip
          unzip commandlinetools-linux-7583922_latest.zip -d $HOME/android-sdk/cmdline-tools/

          # Cập nhật biến môi trường
          echo "export ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "export PATH=\$PATH:\$ANDROID_HOME/cmdline-tools/cmdline-tools/bin:\$ANDROID_HOME/platform-tools:\$ANDROID_HOME/emulator" >> $GITHUB_ENV

          # Kiểm tra sdkmanager
          echo "Checking sdkmanager version..."
          sdkmanager --version || { echo "sdkmanager not found"; exit 1; }

          # Cài đặt SDK và hệ thống Android cần thiết
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "build-tools;30.0.3" "platforms;android-30" "emulator" "system-images;android-30;google_apis;x86_64"

      # 3. Cài đặt Appium
      - name: Install Appium
        run: |
          npm install -g appium

      # 4. Cài đặt Appium Doctor để kiểm tra môi trường
      - name: Install Appium Doctor
        run: |
          npm install -g appium-doctor
          appium-doctor

      # 5. Tạo và khởi động Android Emulator
      - name: Start Android Emulator
        run: |
          # Tạo Android Virtual Device (AVD) cho emulator
          echo "no" | avdmanager create avd --name test_emulator --package "system-images;android-30;google_apis;x86_64"

          # Khởi động emulator trong nền (no-window để không có giao diện người dùng)
          nohup emulator -avd test_emulator -no-window -gpu off -qemu -m 2048 -enable-kvm & 
          sleep 120  # Đợi emulator khởi động

      # 6. Chạy các bài kiểm tra Appium
      - name: Run Appium tests
        run: |
          mvn clean test -Dappium.server=http://localhost:4723/wd/hub

      # 7. Dọn dẹp sau khi test xong
      - name: Stop Emulator
        run: |
          adb -s emulator-5554 emu kill