name: Set up Java 21 and Build

on:
  push:
    branches:
      - main

jobs:
  setup-java:
    runs-on: ubuntu-latest

    steps:
      # Checkout mã nguồn
      - name: Checkout repository
        uses: actions/checkout@v3

      # Cài đặt Java 21 với thông tin distribution
      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          java-package: jdk
          distribution: 'adoptopenjdk'  # Chỉ định phân phối AdoptOpenJDK
          check-latest: false
          server-id: github
          server-username: ${{ github.actor }}
          server-password: ${{ secrets.GITHUB_TOKEN }}
          overwrite-settings: true

      # Cài đặt Maven
      - name: Set up Maven
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          maven-version: '3.8.1'

      # Chạy build và test với Maven
      - name: Build and test with Maven
        run: mvn clean install

      # Gọi API GitHub
      - name: Make an API call to GitHub
        run: |
          curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" https://api.github.com/user
