name: Run Appium Tests on Android Emulator

on:
  push:
    branches:
      - main

jobs:
  android-emulator:
    runs-on: ubuntu-latest  # Chạy trên môi trường Ubuntu

    steps:
      # 1. Checkout mã nguồn
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Cài đặt Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 30
          build-tools: 30.0.3

      # 3. Cài đặt Appium
      - name: Install Appium
        run: |
          npm install -g appium

      # 4. Cài đặt Appium Doctor để kiểm tra môi trường
      - name: Install Appium Doctor
        run: |
          npm install -g appium-doctor
          appium-doctor

      # 5. Cài đặt driver Android cho Appium
      - name: Install Appium Android Driver
        run: |
          appium driver install uiautomator2

      # 6. Cài đặt hình ảnh hệ thống cho AVD
      - name: Install System Image for AVD
        run: |
          yes | sdkmanager "system-images;android-30;google_apis;x86_64"

      # 7. Tạo và khởi động Android Emulator
      - name: Start Android Emulator
        run: |
          # Tạo Android Virtual Device (AVD) cho emulator
          echo "no" | avdmanager create avd --name test_emulator --package "system-images;android-30;google_apis;x86_64"

          # Khởi động emulator trong nền (no-window để không có giao diện người dùng)
          nohup emulator -avd test_emulator -no-window -gpu off -qemu -m 2048 -enable-kvm & 
          sleep 120  # Đợi emulator khởi động

      # 8. Dừng Appium Server nếu đang chạy
      - name: Stop Appium Server if running
        run: |
          pkill -f appium || true  # Dừng Appium server nếu nó đang chạy

      # 9. Kiểm tra xem cổng 4723 có đang được sử dụng không
      - name: Check if port 4723 is in use
        run: |
          if lsof -i :4723; then
            echo "Port 4723 is in use. Stopping any running Appium server."
            pkill -f appium || true
          else
            echo "Port 4723 is free."
          fi

      # 10. Khởi động Appium Server
      - name: Start Appium Server
        run: |
          appium &  # Khởi động Appium server trong nền
          sleep 20  # Đợi một chút để server khởi động

      # 11. Kiểm tra trạng thái của Appium server
      - name: Check Appium Server Status
        run: |
          curl http://localhost:4723/wd/hub/status || echo "Appium server is not running"

      # 12. Kiểm tra trạng thái của Emulator
      - name: Check Emulator Status
        run: |
          adb devices || echo "Emulator is not running"

      # 13. Chạy các bài kiểm tra Appium
      - name: Run Appium tests
        run: |
          cd android/testng-examples  # Đảm bảo bạn đang ở đúng thư mục
          mvn clean test -Dappium.server=http://localhost:4723/wd/hub  # Sử dụng cổng 4723

      # 14. Dọn dẹp sau khi test xong
      - name: Stop Emulator
        run: |
          adb -s emulator-5554 emu kill